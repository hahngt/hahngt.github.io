name: Deploy site

on:
  push:
    branches: [main, master]
    paths:
      - "assets/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!CUSTOMIZE.md"
      - "!FAQ.md"
      - "!INSTALL.md"
      - "!README.md"
  workflow_run:
    workflows: ["Daily HF Papers"] # daily-papers.yaml의 name과 동일
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Node (for PurgeCSS) 📦
        uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Setup Python (optional for notebooks) 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install --upgrade nbconvert

      - name: System deps (ImageMagick) 🧰
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Build with Jekyll 🔧
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace -d _site

      - name: Purge unused CSS 🧹
        run: |
          npm i -g purgecss
          purgecss -c purgecss.config.js || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deploy
        uses: actions/deploy-pages@v4
